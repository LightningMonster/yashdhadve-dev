<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Yash Dhadve</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/core.css">
    <link rel="stylesheet" href="/assets/css/modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .thank-you-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .thank-you-icon {
            font-size: 4rem;
            color: var(--color-primary);
            margin-bottom: 2rem;
            animation: bounce 2s ease infinite;
        }

        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .thank-you-message {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="thank-you-section">
            <div class="thank-you-content glass-card">
                <i class="fas fa-check-circle thank-you-icon" aria-hidden="true"></i>
                <h1 class="thank-you-title">Thank You!</h1>
                <p class="thank-you-message">
                    Your message has been successfully sent. I'll get back to you as soon as possible!
                </p>
                <a href="/" class="btn btn-primary">
                    Back to Homepage
                    <i class="fas fa-home" aria-hidden="true"></i>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
